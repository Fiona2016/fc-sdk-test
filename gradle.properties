# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Gradle 8.13 SSL Certificate Fix for Proxy Environment
# These parameters help resolve SSL certificate issues when using proxy (e.g., Charles Proxy)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 \
  -Dcom.sun.net.ssl.checkRevocation=false
  # -Dcom.sun.net.useSystemProxies=true  # Disabled to avoid proxy timeout issues
# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. For more details, visit
# https://developer.android.com/r/tools/gradle-multi-project-decoupled-projects
# org.gradle.parallel=true
# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Proxy Configuration (if using Charles Proxy or corporate proxy)
# Uncomment and configure these if Gradle needs explicit proxy settings:
# systemProp.http.proxyHost=127.0.0.1
# systemProp.http.proxyPort=8888
# systemProp.https.proxyHost=127.0.0.1
# systemProp.https.proxyPort=8888
# systemProp.http.nonProxyHosts=localhost|127.0.0.1|*.local

# SSL Certificate Configuration for Gradle 8.13 with Proxy
# Gradle 8.13 has stricter SSL certificate validation, which can cause issues with proxy SSL interception
# 
# Solution 1: Import Charles/Proxy certificate to Java truststore (RECOMMENDED)
# 1. Export certificate from Charles: Help → SSL Proxying → Save Charles Root Certificate
# 2. Find your Java home: /usr/libexec/java_home (macOS) or echo $JAVA_HOME
# 3. Import certificate:
#    sudo keytool -import -alias charles -file charles-proxy-ssl-proxying-certificate.pem \
#      -keystore $(/usr/libexec/java_home)/lib/security/cacerts -storepass changeit
# 4. Verify import:
#    keytool -list -keystore $(/usr/libexec/java_home)/lib/security/cacerts -storepass changeit | grep charles
#
# Solution 2: Use init script to disable SSL verification (DEVELOPMENT ONLY)
# The init script at gradle/init.d/disable-ssl-verification.gradle will automatically disable SSL verification
# WARNING: This reduces security and should only be used in development environments
#
# Solution 3: If using custom truststore, uncomment and configure:
# org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 \
#   -Djavax.net.ssl.trustStore=/path/to/your/truststore.jks \
#   -Djavax.net.ssl.trustStorePassword=changeit \
#   -Dcom.sun.net.useSystemProxies=true

